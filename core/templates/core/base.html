<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixAni - Anime Cover Downloader with Steganography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c63ff;
            --primary-light: #8f89ff;
            --secondary-color: #2b2b2b;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
        }
        
        body {
            background-color: var(--dark-bg);
            background-image: linear-gradient(to bottom right, #121212, #1a1635);
            color: #fff;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background-color: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(108, 99, 255, 0.2);
        }
        
        .card {
            background-color: var(--card-bg);
            border: 1px solid rgba(108, 99, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-light);
            border-color: var(--primary-light);
        }
        
        .form-control {
            background-color: #2d2d2d;
            border: 1px solid #3d3d3d;
            color: #fff;
        }
        
        .form-control:focus {
            background-color: #2d2d2d;
            color: #fff;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(108, 99, 255, 0.25);
        }
        
        .cover-image {
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(108, 99, 255, 0.3);
        }
        
        .anime-info {
            background: rgba(30, 30, 30, 0.7);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(108, 99, 255, 0.2);
        }
        
        .gradient-text {
            background: linear-gradient(45deg, #6c63ff, #b35bff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .badge {
            background: linear-gradient(45deg, #6c63ff, #b35bff);
            color: white;
            font-weight: normal;
        }
        
        footer {
            background-color: rgba(30, 30, 30, 0.8);
            border-top: 1px solid rgba(108, 99, 255, 0.2);
            padding: 1rem 0;
            margin-top: 3rem;
        }
    </style>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'core:home' %}">
                <i class="fas fa-photo-film me-2" style="color: #6c63ff;"></i>
                <span class="gradient-text fw-bold">PixAni</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'core:home' %}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mb-5">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p class="mb-0">
                        <span class="gradient-text fw-bold">PixAni</span> &copy; {% now "Y" %} - 
                        Anime Cover Downloader with Steganography
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
